<div class="modal-header">
  <h4 class="modal-title">Delete Confirmation</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>Are you want to delete machine  {{machineNo}}!</p>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-outline-dark" (click)="confirm()">Yes</button>
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">No</button>
</div>
